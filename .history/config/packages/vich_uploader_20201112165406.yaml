vich_uploader:
    db_driver: orm

    mappings:
        pin_image:
           uri_prefix: /uploads/pins
           upload_destination: '%kernel.project_dir%/public/uploads/pins'
           namer: Vich\UploaderBundle\Naming\SmartUniqueNamer

        avatar:
           uri_prefix: /avatar/user
           upload_destination: '%kernel.project_dir%/public/uploads/avatar'
           namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
   
